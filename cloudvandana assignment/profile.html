<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff88;
            --text-color: #ffffff;
            --secondary-text: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #001, #000);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                #ff00ff,
                #00ffff,
                #ff00ff,
                #00ffff,
                #ff00ff
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0,255,136,0.2);
            text-align: center;
            max-width: 380px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 2rem;
            position: relative;
            overflow: visible;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 6rem; 
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
        }

        .profile-card:hover {
            transform: translateY(-0.5rem) scale(1.02);
            box-shadow: 0 0 50px rgba(0,255,136,0.3);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0,255,136,0.3);
            object-fit: cover;
            transition: transform 0.3s ease;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
            
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .name {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0,255,136,0.3);
        }

        .designation {
            color: #00ffff;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .bio {
            color: var(--secondary-text);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            padding: 0 1rem;
            font-size: 1rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .social-icons a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.1);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .social-icons a:hover::before {
            transform: scale(1);
        }

        .social-icons a:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 0 20px rgba(0,255,136,0.3);
        }

        .social-icons a[aria-label="Gmail"] { background: linear-gradient(45deg, blue, #ff6b6b); }
        .social-icons a[aria-label="Contact"] { background: linear-gradient(45deg, #34a853, #00ff88); }
        .social-icons a[aria-label="LinkedIn"] { background: linear-gradient(45deg, #0a66c2, #00ffff); }
        .social-icons a[aria-label="GitHub"] { background: linear-gradient(45deg,green); }

        @media (max-width: 480px) {
            .profile-card {
                padding: 1.5rem;
                padding-top: 3.5rem;
                overflow: visible;
}
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
        

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img 
            src="./kalyan.jpg" 
            alt="Profile picture of Dasari Sai Kalyan" 
            class="profile-img"
            loading="lazy"
        >
        <h1 class="name">DASARI SAI KALYAN</h1>
        <p class="designation">Full Stack Developer</p>
        <p class="bio">Full-stack React developer building scalable web applications. Internship at THOPS Tech honed Java/Spring skills for technical challenges. Open to innovative collaborations.</p>
        <nav aria-label="Contact and social media links">
            <div class="social-icons">
                <a href="mailto:dasarisaikalyan971@gmail.com" aria-label="Gmail">
                    <i class="fas fa-envelope"></i>
                    <span class="sr-only">Gmail</span>
                </a>
                
                <a href="tel:9440875048" aria-label="Contact">
                    <i class="fas fa-phone-alt"></i>
                    <span class="sr-only">Contact</span>
                </a>
                
                <a href="https://www.linkedin.com/in/sai-kalyan-3197a3231" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                    <span class="sr-only">LinkedIn</span>
                </a>
                
                <a href="https://github.com/Dasari59" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                    <span class="sr-only">GitHub</span>
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
